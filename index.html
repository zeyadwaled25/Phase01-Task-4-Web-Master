
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-page">
    <form class="form">
      <h2 class="text-center mb-3">Sign Up</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control name" id="username" placeholder="Choose your username...">
        <p id="error-name">Username is invalid</p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control email" id="email" placeholder="Enter your email...">
        <p id="error-email">Email is invalid</p>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control password" id="password" placeholder="Create a password...">
        <p id="error-password">Password is invalid, must have char and number</p>
      </div>
      <button type="submit" id="sign-up-btn" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center" id="have-accont">Already have an account? <a href="login.html">Login here</a>.</p>
    </form>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
